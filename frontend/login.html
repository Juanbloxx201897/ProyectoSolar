<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registro - Energía Viva</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <section class="login-container">
        <h1>Energía Viva</h1>
        <h2 id="formTitle">Iniciar Sesión</h2>

        <div class="login-card">
            <input type="text" id="username" placeholder="Nombre de usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="handleAction()" class="login-btn" id="actionBtn">Ingresar</button>

            <p class="switch-msg">
                ¿No tienes cuenta? <a href="#" onclick="toggleForm()">Regístrate</a>
            </p>

            <p id="errorMsg" class="error-msg"></p>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
