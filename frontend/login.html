<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energía Viva - Autenticación</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <section class="login-container">
    <h1 class="main-title">⚡ Energía Renovable</h1>
    <div class="tab-buttons">
      <button onclick="showTab('login')" id="loginTab" class="active-tab">Iniciar Sesión</button>
      <button onclick="showTab('register')" id="registerTab">Registrarse</button>
    </div>

    <div class="login-card">
      <!-- Login -->
      <div id="loginForm" class="tab-content active-tab-content">
        <input type="text" id="username" placeholder="Nombre de usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="handleLogin()" class="login-btn">Ingresar</button>
      </div>

      <!-- Registro -->
      <div id="registerForm" class="tab-content">
        <input type="text" id="newUsername" placeholder="Nuevo usuario">
        <input type="password" id="newPassword" placeholder="Nueva contraseña">
        <button onclick="handleRegister()" class="register-btn">Registrar</button>
      </div>

      <p id="errorMsg" class="error-msg"></p>
    </div>
  </section>

  <script src="login.js"></script>
</body>
</html>
